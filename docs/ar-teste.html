<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR de teste – Model Viewer</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui, Segoe UI, Roboto, Arial; background:#fff; }
    header { padding:12px 16px; border-bottom:1px solid #eee; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    header h1 { font-size:16px; margin:0; font-weight:700; }
    #wrap { display:grid; grid-template-rows:auto 1fr; height:calc(100% - 56px); }
    .hint { font-size:13px; color:#444; margin-left:auto; }
    model-viewer { width:100%; height:100%; --poster-color: #fff; }
    footer { text-align:center; font-size:12px; color:#666; padding:8px 0; border-top:1px solid #eee; }
    .cta { font-weight:600; }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer@v4.0.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <header>
    <h1>Teste de AR</h1>
    <div class="hint">Toque em "Ver em seu espaço" para abrir a Realidade Aumentada.</div>
  </header>
  <div id="wrap">
    <model-viewer id="mv"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ar ar-modes="webxr scene-viewer quick-look"
      camera-controls
      poster=""
      tone-mapping="neutral"
      shadow-intensity="0.8"
      exposure="1.0"
      interaction-prompt="auto"
      environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_2k.hdr">
      <button slot="ar-button" class="cta">Ver em AR</button>
    </model-viewer>
    <footer>Compatível com Android (Scene Viewer), iOS (Quick Look) e navegadores com WebXR.</footer>
  </div>
</body>
</html>
